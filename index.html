<!DOCTYPE html>

<body>

    <script src="js/plugins/jquery/jquery-3.2.1.min.js"></script>
    <script src="js/plugins/owl-carousel/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.owl-carousel').owlCarousel({
                loop: true,
                nav: true,
                item: 3,
                autoplay: true,
                autoplaySpeed: 800,
                navText: []
            })
        })

</html>
